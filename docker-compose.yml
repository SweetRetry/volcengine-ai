version: '3.8'

services:
  # ğŸš€ APIæœåŠ¡å™¨
  api-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENVIRONMENT=production
      - MONGO_URL=mongodb://mongodb:27017/volcengine_db
      - REDIS_URL=redis://redis:6379
      - ARK_API_KEY=${ARK_API_KEY}
      - VOLCENGINE_ACCESS_KEY=${VOLCENGINE_ACCESS_KEY}
      - VOLCENGINE_SECRET_KEY=${VOLCENGINE_SECRET_KEY}
      - AI_TIMEOUT=30s
      - LOG_LEVEL=info
      - LOG_KEEP_DAYS=7
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    networks:
      - volcengine-network
    volumes:
      - ./logs:/app/logs  # æŒ‚è½½æ—¥å¿—ç›®å½•

  # âš¡ é˜Ÿåˆ—å·¥ä½œå™¨
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    environment:
      - ENVIRONMENT=production
      - MONGO_URL=mongodb://mongodb:27017/volcengine_db
      - REDIS_URL=redis://redis:6379
      - ARK_API_KEY=${ARK_API_KEY}
      - VOLCENGINE_ACCESS_KEY=${VOLCENGINE_ACCESS_KEY}
      - VOLCENGINE_SECRET_KEY=${VOLCENGINE_SECRET_KEY}
      - AI_TIMEOUT=30s
      - LOG_LEVEL=info
      - LOG_KEEP_DAYS=7
      - QUEUE_CONCURRENCY=10
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    networks:
      - volcengine-network
    volumes:
      - ./logs:/app/logs  # æŒ‚è½½æ—¥å¿—ç›®å½•
    deploy:
      replicas: 2  # è¿è¡Œ2ä¸ªå·¥ä½œå™¨å®ä¾‹

  # ğŸ—„ï¸ MongoDBæ•°æ®åº“
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=volcengine_db
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - volcengine-network

  # ğŸ“® Redisç¼“å­˜å’Œé˜Ÿåˆ—
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - volcengine-network

  # ğŸ“Š Redisç›‘æ§é¢æ¿ï¼ˆå¯é€‰ï¼‰
  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - volcengine-network
    profiles:
      - monitoring

  # ğŸ“ˆ Prometheusç›‘æ§ï¼ˆå¯é€‰ï¼‰
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - volcengine-network
    profiles:
      - monitoring

  # ğŸ“Š Grafanaä»ªè¡¨æ¿ï¼ˆå¯é€‰ï¼‰
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - volcengine-network
    profiles:
      - monitoring

# ğŸŒ ç½‘ç»œé…ç½®
networks:
  volcengine-network:
    driver: bridge

# ğŸ’¾ æ•°æ®å·
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local 